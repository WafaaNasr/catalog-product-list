<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-clip-rotate-pulse"></ngx-spinner>


<div class="products">
    <app-product-list [productList]="products$"></app-product-list>
</div>

<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize$ | async"
    [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
</mat-paginator>
